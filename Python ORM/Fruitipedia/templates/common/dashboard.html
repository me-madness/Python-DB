{% extends "common/base.html" %} {% block content %}
<h2>Fruits</h2>
{% if fruits %}
    <section id="dashboard">
    {% for fruit in fruits %}    
        <div class="fruit">
            <!-- fruit image -->
            <img src={{ fruit.image.url}} alt="example1" />
            <!-- fruit name -->
            <h3 class="title">{{ fruit.name }}</h3>
            <!-- fruit description -->
            <p class="description">{{ fruit.description|truncatechars:30 }}</p>
            <!-- fruit details button -->
            <a class="details-btn" href="#">More Info</a>
        </div>
    {% endfor %}    
    </section>
{% else %}

    <!-- Display a heading if there are no posts -->
    <h2>No fruit info yet.</h2>
{% endif %} 

{% endblock %}
